<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3551b33e00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Typing Speed Tester</title>
</head>
<body>
    <div class="sidebar">

    </div>
    <div class="typing">
        <div class="outer">
            <div class="typing-text" >
            
            </div>
        </div>

        <div>          
            <div class="timer">
                10:00
            </div>
            <input type="text" class="input" autofocus>
            <button class="restart"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>

        <div class="result-window hidden">
            <button class="close-result-window"><i class="fas fa-times"></i></button>
            <div>Net Speed: <span class="net-speed"></span></div>
            <div>Accuracy: <span class="accuracy"></span></div>
        </div>
        <div class="overlay"></div>
    </div>
</body>
</html>
